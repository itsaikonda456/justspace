                <label class="block text-gray-700">Password</label>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
            <button type="button" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600" onclick="toggleForm()">Switch to Signup</button>
        </form>
        <form id="signupForm" onsubmit="handleSignup(event)" class="space-y-4 hidden">

            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Signup</button>
            <button type="button" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600" onclick="toggleForm()">Switch to Login</button>
        </form>

      <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        function updateCounts() {
            document.getElementById('loginCount').innerText = localStorage.getItem('loginCount') || 0;
            document.getElementById('signupCount').innerText = localStorage.getItem('signupCount') || 0;
            document.getElementById('visitCount').innerText = localStorage.getItem('visitCount') || 0;
        }

        function incrementVisitCount() {
            let visitCount = parseInt(localStorage.getItem('visitCount') || '0');
            visitCount += 1;
            localStorage.setItem('visitCount', visitCount);
            updateCounts();
        }

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const formTitle = document.getElementById('formTitle');

            if (loginForm.classList.contains('hidden')) {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                formTitle.innerText = 'Login';
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTitle.innerText = 'Signup';
            }
        }

        function validateForm(event) {
            event.preventDefault();
            // Add form validation logic here
        }

        function hashPassword(password) {
            // Simple hashing function (for demonstration purposes only)
            return btoa(password); // Base64 encoding for simplicity
        }
        
        function handleLogin(event) {
            validateForm(event);
            
            const email = event.target.email.value;
            const password = event.target.password.value;
            
            // Hash the password before storing
            const hashedPassword = hashPassword(password);
            
            // Store username (email) and hashed password in local storage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', hashedPassword);
            
            // Update login count and UI
            let loginCount = parseInt(localStorage.getItem('loginCount') || '0');
            loginCount += 1;
            localStorage.setItem('loginCount', loginCount);
            updateCounts();
        }
        
        function handleSignup(event) {
            validateForm(event);
            
            const email = event.target.email.value;
            const password = event.target.password.value;
            
            // Hash the password before storing
            const hashedPassword = hashPassword(password);
            
            // Store username (email) and hashed password in local storage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', hashedPassword);
            
            // Update signup count and UI
            let signupCount = parseInt(localStorage.getItem('signupCount') || '0');
            signupCount += 1;
            localStorage.setItem('signupCount', signupCount);
            updateCounts();
        }
        

        window.onload = function() {
            incrementVisitCount();
            updateCounts();
        };
      </script>
